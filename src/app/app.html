<ion-menu [content]="content">
  <ion-header >
    <ion-toolbar color="cool">
      <ion-title>Menu </ion-title>
    
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <img src="../assets/sidemenu.png">

      <button   menuClose ion-item (click)="goHome()" >
          <ion-icon color="multicolor" name="home" > </ion-icon>
        Acceuil 
      </button>
       
      <button menuClose ion-item (click)="goDocuments()">
       <ion-icon color="multicolor" name="document"></ion-icon>
       Documents
      </button>

      <button  menuClose ion-item (click)="goGallerie()">
          <ion-icon  color="multicolor" name="image"></ion-icon>
        Gallerie  
      </button>

      <button  menuClose ion-item (click)="goContact()">
          <ion-icon  color="multicolor" name="mail"></ion-icon>
        Contact  
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
