<ion-header>
  <ion-navbar color="cool">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
   </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let file of files">
    <ion-item>
      <a ion-item href="https://devdactic.com/html/5-simple-hacks-LBT.pdf">
      <ion-thumbnail item-start>
        <img src="../../assets/imgs/pdfimg.png">
      </ion-thumbnail>
      <h2>{{file.namefile}}</h2>
      <p>{{file.description}}</p>
    </a>
          <ion-icon name="download" item-end color="cool" (click)="downloadPDF(file.title,file.namefile,file.URL)"></ion-icon>
      
    </ion-item>
  </ion-list>
</ion-content>
