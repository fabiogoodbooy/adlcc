
<ion-header>
  <ion-navbar color="cool">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
   </ion-navbar>
</ion-header>

<ion-content padding class="background">
  
    <ion-grid>
      <ion-row>
          <ion-col col-6 col-lg-4>
            <ion-card class="fadeIn" (click)="goDocuments()">
                <img src="../../assets/icon/icn-doc.png" >
                <ion-card-title style="text-align: center">Documents</ion-card-title>
            </ion-card>
          </ion-col>
          <ion-col col-6 col-lg-4>
            <ion-card class="fadeIn" (click)="goGallerie()">
                <img src="../../assets/icon/photo.png" >
                <ion-card-title style="text-align: center">Gallerie</ion-card-title>
            </ion-card>
          </ion-col>
        

        </ion-row>
      </ion-grid>
</ion-content>
