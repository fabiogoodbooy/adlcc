<ion-header>
  <ion-navbar color="cool">
    <ion-title text-center>Documents</ion-title>
    <ion-buttons left>
        <button ion-button icon-only (click)="backHome()">
          <ion-icon name="arrow-back" >
            
          </ion-icon> 
     </button>
     </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let list of lists">
        <ion-item>
          <a ion-item (click)="openRubric(list)">
          <ion-thumbnail item-start>
            <img src="../../assets/icon/rub.png">
          </ion-thumbnail>
          <h2>{{list.title}}</h2>
       
        </a>
             
          
        </ion-item>
      </ion-list>
</ion-content>
